<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulário de Cadastro dos Produtos Adquiridos pelos Clientes</title>
</head>
<body>
	<h3>Formulário de Cadastro de Clientes</h3>
	<form name="Cadastro_Cliente" action="Cadastro.php" method="POST">
		<label>Nome do Cliente: </label>
			<input type="text" name="NomeCliente" size="30"><br>
		<label>Sobrenome do Cliente: </label>
			<input type="text" name="SobrenomeCliente" size="40"><br>
		<label>Sexo: </label>
			<select name="Sexo">
				<option value="M">Masculino</option>
				<option value="F">Feminino</option>
				<option value="N">Não Declarado</option>
			</select><br>
		<label>Produto: </label><br>
			<input type="radio" name="ProdutoCliente" value="Esportivo">Esportivo<br>
			<input type="radio" name="ProdutoCliente" value="Automotivo">Automotivo<br>
			<input type="radio" name="ProdutoCliente" value="Cosmetico">Cosmético<br>
		<input type="submit" name="enviar" value="Enviar">
</body>
